<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <section class="container">
        <!-- Home Section -->
        <div class="home-score-section">
            <h1 class="score-heading">HOME</h1>
            <h2 id="home-score">0</h2>
            <div id="home-score-selection">
                <p class="home-add-1">+1</p>
                <p class="home-add-2">+2</p>
                <p class="home-add-3">+3</p>
            </div>
        </div>

        <!-- Away Section -->
         <div class="away-score-section">
            <h1 class="score-heading">AWAY</h1>
            <h2 id="away-score">0</h2>
            <div id="away-score-section">
                <p class="away-add-1">+1</p>
                <p class="away-add-2">+2</p>
                <p class="away-add-3">+3</p>
            </div>
         </div>

    </section>



    <!-- JavaScript -->
     <script src="./index.js"></script>
</body>
</html>
